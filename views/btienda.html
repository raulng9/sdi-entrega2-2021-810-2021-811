{% extends "base.html" %}
{% block titulo %} Tienda – uoMusic {% endblock %}

{% block contenido_principal %}
<!-- Busqueda -->
<div class="row">
    <div id="custom-search-input ">
        <form method="get" action="/tienda" >
            <div
                    class="input-group col-xs-8 col-sm-6 col-md-4 col-lg-5 pull-right">
                <input type="text" class="search-query form-control"
                       placeholder="Nombre del producto" name="busqueda"/>
                <span class="input-group-btn">
						<button class="btn" type="submit">
							<span class="glyphicon glyphicon-search"></span>
						</button>
					</span>
            </div>
        </form>
    </div>
</div>

<h2>Productos</h2>
<div class="row">
    <!-- Inicio del Bloque producto -->

    <!-- Fin del Bloque producto -->
</div>
<!-- Paginación mostrar la actual y 2 anteriores y dos siguientes -->
<div class="row text-center">
    <ul class="pagination">
        {% for pagina in paginas %}
        <li class="page-item" id="pi-{{ pagina }}">
            <a class="page-link" href="/tienda?pg={{ pagina }}">{{ pagina }}</a>
        </li>
        {% endfor %}
        <script>
            $("#pi-" + "{{ actual }}").addClass("active");
        </script>
    </ul>
</div>
{% endblock %}

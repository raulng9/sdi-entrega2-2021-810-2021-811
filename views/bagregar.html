{% extends "base.html" %}
{% block titulo %} Agregar producto a la tienda {% endblock %}
{% block contenido_principal %}
<h2>Agregar producto</h2>
<form class="form-horizontal" method="post" action="/producto" encType="multipart/form-data">
    <div class="form-group">
        <label class="control-label col-sm-2" for="nombre">Nombre:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="nombre"
                   placeholder="Introduce el nombre del producto" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="description">Descripción:</label>
        <div class="col-sm-10">
            <textarea type="text" class="form-control" name="descripcion"
                      placeholder="Introduce la descripción del producto"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="precio">Precio:</label>
        <div class="col-sm-10">
            <input type="number" step="0.01" class="form-control" name="precio"
                   placeholder="1.00"/>
        </div>
    </div>
    <div class="form-group">
        <label for="destacarProducto">Destacar producto por 20€</label>
        <input type="checkbox"
               value="destacarProducto" name="destacarProducto" id ="destacarProducto">
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary" id="addProducts" name = "agregar">Añadir producto</button>
        </div>
    </div>
</form>
{% endblock %}

{% extends "base.html" %} {% block titulo %} Lista de usuarios {% endblock %}

{% block contenido_principal %}
<h2>Lista de usuarios</h2>
<form  class="form-horizontal" method="post" action="/usuario/eliminar">
    <div class="table-responsive">
        <table class="table table-hover" id="tableUsers">
            <thead>
            <tr>
                <th>Email</th>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Eliminar</th>
            </tr>
            </thead>
            <tbody>
            {% for usuario in usuarios %}
            <tr>
                <td>{{usuario.email}}</td>
                <td>{{usuario.nombre}}</td>
                <td>{{usuario.apellidos}}</td>
                <td><input type="checkbox" name="usuarios" value="{{usuario.email}}"></td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary" id="buttonDelete">Eliminar usuarios seleccionados</button>
        </div>
    </div>
</form>
{% endblock %}

<div id="widget-conversaciones" >
    <h3>Conversaciones como interesado</h3>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Usuario</th>
            <th>Producto</th>
            <th></th>
        </tr>
        </thead>
        <tbody id="tablaMensajesInteresado">
        </tbody>
    </table>
    <br>
    <h3>Conversaciones como propietario</h3>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Usuario</th>
            <th>Producto</th>
            <th></th>
        </tr>
        </thead>
        <tbody id="tablaMensajesPropietario">
        </tbody>
    </table>
</div>

<script>
    window.history.pushState("", "", "/cliente.html?w=conversaciones");
    function cargarConversacionesInteresado(){
        $.ajax({
            url: URLbase + "/conversaciones/interesado",
            type: "GET",
            data: { },
            dataType: 'json',
            headers: { "token": token,
            },
            success: function(respuesta) {
                conversaciones = respuesta;
                actualizarTablaInteresado(conversaciones);
            },
            //En fallo volvemos al login o a la tienda?
            //Mejor mostrar que no hay conversaciones recibidas
            error : function (error){
                $( "#contenedor-principal" ).load("widget-login.html");
            }
        });
    }
    function cargarConversacionesPropietario(){
        $.ajax({
            url: URLbase + "/conversaciones/propietario",
            type: "GET",
            data: { },
            dataType: 'json',
            headers: { "token": token,
            },
            success: function(respuesta) {
                conversaciones = respuesta;
                actualizarTablaPropietario(conversaciones);
            },
            //En fallo volvemos al login o a la tienda?
            //Mejor mostrar que no hay conversaciones recibidas
            error : function (error){
                $( "#contenedor-principal" ).load("widget-login.html");
            }
        });
    }

    cargarConversacionesInteresado();
    cargarConversacionesPropietario();

    function actualizarTablaInteresado(conversacionesMostrar){
        $( "#tablaMensajesInteresado" ).empty();
        for (i = 0; i < conversacionesMostrar.length; i++) {
            $( "#tablaMensajesInteresado" ).append(
                "<tr id="+conversacionesMostrar[i]._id+">"+
                "<td>"+conversacionesMostrar[i].usuario2+"</td>" +
                "<td>"+conversacionesMostrar[i].producto+"</td>" +
                "<td>" +
                "<a onclick=mostrarChat('"+conversacionesMostrar[i]._id + "','" + conversacionesMostrar[i].producto + "')>Chat</a>"+
                "</td>" +
                "<td>" +
                "<a onclick=eliminarChat('"+conversacionesMostrar[i]._id +"')>Eliminar chat</a>"+
                "</td>" +
                "</tr>" );
        }
    }

    function actualizarTablaPropietario(conversacionesMostrar){
        $( "#tablaMensajesPropietario" ).empty();
        for (i = 0; i < conversacionesMostrar.length; i++) {
            $( "#tablaMensajesPropietario" ).append(
                "<tr id="+conversacionesMostrar[i]._id+">"+
                "<td>"+conversacionesMostrar[i].usuario1+"</td>" +
                "<td>"+conversacionesMostrar[i].producto+"</td>" +
                "<td>" +
                "<a onclick=mostrarChat('"+conversacionesMostrar[i]._id + "','" + conversacionesMostrar[i].producto + "','" + conversacionesMostrar[i].usuario1 +"')>Chat</a>"+
                "</td>" +
                "<td>" +
                "<a onclick=eliminarChat('"+conversacionesMostrar[i]._id + "')>Eliminar chat</a>"+
                "</td>" +
                "</tr>" );
        }
    }

    function mostrarChat(conver, producto, usuarioRecep) {
        conversacionSeleccionada = conver;
        console.log("Mostrando chat para prod " + producto);
        productoSeleccionado = producto;
        usuarioReceptor = usuarioRecep
        $( "#contenedor-principal" ).load( "widget-chat.html" );
    }

    function eliminarChat(conversacion){
        $.ajax({
            url: URLbase + "/mensajes/conv/" + conversacion,
            type: "GET",
            data: { },
            dataType: 'json',
            headers: {
                "token": token,
                "conversacion" : conversacion
            },
            success: function(respuesta) {
                //Primero se eliminan los mensajes y después la conversación
                eliminarMensajes(respuesta);
                eliminarConversacion(conversacion);
            },
            error : function (error){
                $( "#contenedor-principal" ).load("widget-login.html");
            }
        });
    }


    function eliminarMensajes(listaDeMensajes){
        console.log("ahora hay " + listaDeMensajes.length + " mensajes");
        for(let i = 0; i < listaDeMensajes.length; i++){
            console.log("eliminando " + listaDeMensajes[i]);
            $.ajax({
                url: URLbase + "/mensajes/eliminar/" + listaDeMensajes[i]._id,
                type: "GET",
                data: { },
                dataType: 'json',
                headers: {
                    "token": token,
                },
                success: function(respuesta) {
                   console.log("mensaje eliminado correctamente");
                },
                error : function (error){
                    $( "#contenedor-principal" ).load("widget-login.html");
                }
            });
        }
    }

    function eliminarConversacion(conversacion){
        console.log("a punto de eliminar la conversación " + conversacion);
        $.ajax({
            url: URLbase + "/conversaciones/eliminar/" + conversacion,
            type: "GET",
            data: { },
            dataType: 'json',
            headers: {
                "token": token,
            },
            success: function(respuesta) {
                console.log("conversación eliminada correctamente");
            },
            error : function (error){
                $( "#contenedor-principal" ).load("widget-login.html");
            }
        });
        cargarConversacionesInteresado();
        cargarConversacionesPropietario();
    }



</script>

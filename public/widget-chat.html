<div id="widget-chat" >
    <h2 id="titulo">Conversación para la oferta:</h2>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Autor</th>
            <th>Fecha</th>
            <th>Contenido</th>
            <th>Leído</th>
            <th class="col-md-1"></th>
        </tr>
        </thead>
        <tbody id="tablaCuerpoChat">
        </tbody>
    </table>
</div>
<div>
    <input type="text" class="form-control"
           placeholder="Escribe aquí tu mensaje" id="textomensaje" name="mensaje"/>
    <span class="input-group-btn">
             <button class="btn btn-primary" onclick="enviarMensaje()">Enviar</button>
        </span>
</div>

<script>
    function cargarMensajes() {
        $.ajax({
            url : URLbase + "/mensajes/" + productoSeleccionado,
            type : "GET",
            dataType : 'json',
            headers : {
                "token" : token,
                "conversacion" : conversacionSeleccionada
            },
            success : function(respuesta) {
                actualizarTabla(respuesta);
            },
            error : function(error) {
                console.log("Error al cargar los mensajes");
            }
        });
    }
    function actualizarTabla(mensajesMostrar) {
        $("#tablaCuerpoChat").empty();
        for (i = 0; i < mensajesMostrar.length; i++) {
            $("#tablaCuerpoChat").append(
                "<tr id="+mensajesMostrar[i]._id+">" + "<td>"
                + mensajesMostrar[i].emisor + "</td>" + "<td>"
                + mensajesMostrar[i].fecha + "</td>" + "<td>"
                + mensajesMostrar[i].texto + "</td>" + "<td>" +
                + mensajesMostrar[i].leido + "</td>" + "<td>" +
                "</tr>");
        }
    }

    function enviarMensaje() {
        $.ajax({
            url: URLbase + "/enviarmensaje",
            type: "POST",
            data: {
                producto: productoSeleccionado,
                texto: $("#textomensaje").val(),
                recep : usuario
            },
            dataType: 'json',
            headers: {
                "token": token
            },
            //Después de enviar, refrescar para mostrar y limpiar el input
            success: function (respuesta) {
                cargarMensajes();
                $("#textomensaje").val('');
            },
            error: function (error) {
                $("#contenedor-principal").load("widget-login.html");
            }
        });
    }

    //Refresco cada segundo según guion (falta testear)
    setInterval(function() {
        if( $("#titulo").is(":visible")){
            cargarMensajes();
        }
    }, 1000);
</script>

<div id="widget-conversaciones" >
    <h3 class="titulo_prod_propio">Conversaciones del producto</h3>
    <table class="table table-hover" id="tablaMainMensajes">
        <thead>
        <tr>
            <th>Usuario</th>
            <th></th>
        </tr>
        </thead>
        <tbody id="tablaMensajes">
        </tbody>
    </table>
</div>

<script>
    function cargarConversacionesProductosPropios(){
        $.ajax({
            url: URLbase + "/mensajes/" + productoSeleccionado,
            type: "GET",
            data: { },
            dataType: 'json',
            headers: { "token": token,
            },
            success: function(respuesta) {
                conversaciones = respuesta;
                $( ".titulo_prod_propio" ).text("Conversaciones del producto: " + nombreProductoPropio);
                actualizarTabla(conversaciones);
            },
            //En fallo volvemos al login o a la tienda?
            //Mejor mostrar que no hay conversaciones recibidas
            error : function (error){
                $( "#contenedor-principal" ).load("widget-login.html");
            }
        });
    }

    cargarConversacionesProductosPropios();


    function actualizarTabla(conversacionesMostrar){
        if(conversacionesMostrar.length === 0){
            $( "#tablaMainMensajes" ).remove();
            $( "#widget-conversaciones" ).empty();
            $( "#widget-conversaciones" ).append(
                "<h4>"+
                "<p>No tienes conversaciones relaccionadas con este producto</p>" +
                "</h4>" );
        }else {
            $( "#tablaMensajes" ).empty();
            for (i = 0; i < conversacionesMostrar.length; i++) {
                $("#tablaMensajes").append(
                    "<tr id=" + conversacionesMostrar[i]._id + ">" +
                    "<td>" + conversacionesMostrar[i].usuario1 + "</td>" +
                    "<td>" +
                    "<a onclick=mostrarChat('" + conversacionesMostrar[i]._id + "','" + conversacionesMostrar[i].producto + "','" + conversacionesMostrar[i].usuario1  +"')>Chat</a>" +
                    "</td>" +
                    "<td>" +
                    "<a onclick=eliminarChat('" + conversacionesMostrar[i]._id + "')>Eliminar chat</a>" +
                    "</td>" +
                    "<td>" + mostrarNoLeidos(conversacionesMostrar[i]._id)+ " mensajes no leídos</td>" +
                    "</tr>");
            }
        }
    }

    function mostrarNoLeidos(conver){
        $.ajax({
            url: URLbase + "/conversaciones/noleidos/" + conver,
            type: "GET",
            data: { },
            dataType: 'json',
            headers: {
                "token": token,
                "idConversacion" : conver
            },
            success: function(respuesta) {
                console.log("obtenidos no leídos con éxito");
                console.log(respuesta);
                return respuesta;
            },
            error : function (error){
                $( "#contenedor-principal" ).load("widget-login.html");
            }
        });
    }

    function mostrarChat(conver, producto, usuarioRec) {
        conversacionSeleccionada = conver;
        productoSeleccionado = producto;
        usuarioReceptor = usuarioRec;
        nombreProducto = nombreProductoPropio;
        $( "#contenedor-principal" ).load( "widget-chat.html" );
    }

    function eliminarChat(conversacion){
        $.ajax({
            url: URLbase + "/mensajes/conv/" + conversacion,
            type: "GET",
            data: { },
            dataType: 'json',
            headers: {
                "token": token,
                "conversacion" : conversacion
            },
            success: function(respuesta) {
                //Primero se eliminan los mensajes y después la conversación
                eliminarMensajes(respuesta);
                eliminarConversacion(conversacion);
            },
            error : function (error){
                $( "#contenedor-principal" ).load("widget-login.html");
            }
        });
    }

    function eliminarMensajes(listaDeMensajes){
        for(let i = 0; i < listaDeMensajes.length; i++){
            console.log("eliminando " + listaDeMensajes[i]);
            $.ajax({
                url: URLbase + "/mensajes/eliminar/" + listaDeMensajes[i]._id,
                type: "GET",
                data: { },
                dataType: 'json',
                headers: {
                    "token": token,
                },
                success: function(respuesta) {
                    console.log("mensaje eliminado correctamente");
                },
                error : function (error){
                    $( "#contenedor-principal" ).load("widget-login.html");
                }
            });
        }
    }

    function eliminarConversacion(conversacion){
        console.log("a punto de eliminar la conversación " + conversacion);
        $.ajax({
            url: URLbase + "/conversaciones/eliminar/" + conversacion,
            type: "GET",
            data: { },
            dataType: 'json',
            headers: {
                "token": token,
            },
            success: function(respuesta) {
                console.log("conversación eliminada correctamente");
                cargarConversacionesProductosPropios();
            },
            error : function (error){
                $( "#contenedor-principal" ).load("widget-login.html");
            }
        });
    }
</script>
